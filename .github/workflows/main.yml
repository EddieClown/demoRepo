name: Run sh-script on push

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Run Bash Script
        run: |
          chmod +x .github/workflows/script.sh
          ./.github/workflows/script.sh
